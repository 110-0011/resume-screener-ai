<!DOCTYPE html>
<html>
<head>
    <title>Resume Screener</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-5">
    <h1 class="mb-4">Resume Screener for Campus Placement</h1>
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="resumes" class="form-label">Upload Resumes (PDFs only):</label>
            <input type="file" class="form-control" id="resumes" name="resumes" multiple required>
        </div>
        <button type="submit" class="btn btn-primary">Screen Resumes</button>
    </form>

    {% if results %}
        <h2 class="mt-5">Ranked Resumes</h2>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Resume File</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                {% for r in results %}
                <tr>
                    <td>{{ r.name }}</td>
                    <td>{{ r.score }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}
</body>
</html>
